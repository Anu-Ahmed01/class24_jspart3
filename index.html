<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/all.min.css">

</head>
<body>
    
   <section id="login_page">

<div class="container">

<div class="row">

    <div class="text  col-lg-6">
        <img src="./img/download-removebg-preview.png" alt="">
        <h3>Connect with friend and around the world  around on you in Facebook. </h3>
    </div>

    <div class="login_part col-lg-6 text-center">

        <form action="" >
            <input placeholder="Email or Phone Number" type="text"> <br>


            <!-- password box start -->

            <div class="input-group mb-3 password_box ">
              
                <input type="password" class="form-control password" placeholder="password" aria-label="Recipient's username" aria-describedby="button-addon2">

             
              
                    <button class="hide_show btn btn-outline-secondary " type="button" id="button-addon2"><i class="fa-solid fa-eye"></i></button>

                
              </div>

              <!-- password box End   -->
              
              <!-- login button start -->
            <button type="button" class="btn btn-primary log_in"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
 <h6>Log In</h6>
    </button><br>
      <!-- login button End -->

    <a href="">forget the password?</a><br>
  

    <!-- Create a new account -->
    <button type="button" class="btn btn-success Create"
    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
<h6>Create a new account</h6>
</button><br>


        </form>
    </div>

</div>

</div>
   </section>

   <!-- Facebook section End -->

   <!-- ========== cart section start ========== -->

  <section id="cart_section">
    <div class="container">

        <div class="row">
            <h1 class="text-center ">purchase section </h1>
          
            <!-- img product section srt -->
            <div class="col-lg-3">
                <img src="./img/testimonial.img1.png" alt="">
            </div>
             <!-- img product section end -->


            <div class="col-lg-9">

                <!-- cart section start -->

                
                <h3 class="text-center"> Select Your Amount </h3>
                <div class="input-group mb-3 w-25 mx-auto" style="margin-top: 20px;">
                 <button
                     class="btn btn-outline-secondary"type="button"id="decrement">
                     -
                 </button>
             
                 <input
                     type="number"class="form-control"aria-label="Example text with button addon"aria-describedby="button-addon1" 
                     value="1" id="cart">
             
                 <button
                     class="btn btn-outline-secondary"type="button"id="increment">
                     +
                 </button> 
                  <!-- cart section end -->


                  <!-- Range section Starts  -->


    <input type="range" id="range_cart" value="0" min="0" max="2000" step="10">
    <p></p> <br>
            </div>
    <!-- Range section Ends   -->
      <!--color section start  -->

      <div class=" w-25 mx-auto">
        <form>
            <input type="color" name="color" id="color">
            <input type="button" value="change color" id="clr">
        </form>

      </div>
    <!--  color section end -->

            
             
    
            </div>

           
    
        </div>
         
    
       </div>
    

  </section>
   
<!-- ========== cart section end ========== -->




   <script src="./js/js_bootstrap.bundle.min.js"></script>
